<div class="card" style="margin: 1em; top: -40px;">	
	  <div class="card-body">
	  	    <h5 class="card-title">Add your measurement</h5>

	<form id="msrform">
			<div class="form-group">
				<label>Date</label>
				<input type="date" id="date1" class="form-control" placeholder="Date">
			</div>
			<div class="form-group">
				<label>Time</label>
				<input type="time" id="time1" class="form-control" placeholder="Time" >
			</div>
			<div class="form-group">
				<label>Blood Sugar</label>
				<input type="text" id="blood1" class="form-control" placeholder="mg/dL">
			</div>
			<div class="form-group">
				<label>Insulin(food)</label>
				<input type="text" id="insulinf" class="form-control" placeholder="Units">
			</div>
			<div class="form-group">
				<label>Insulin(corr.)</label>
				<input type="text" id="insulinc" class="form-control" placeholder="Units">
			</div>
			<div class="form-group">
				<label>Insulin(long acting)</label>
				<input type="text" id="insulinl" class="form-control" placeholder="Units">
			</div>
			<div class="form-group">
				<label>Pills</label>
				<input type="text" id="pills" class="form-control" placeholder="Ea">
			</div>
			<div class="form-group">
				<label>Activity</label>
				<input type="text" id="act" class="form-control" placeholder="hh:mm">
			</div>
			<div class="form-group">
				<label>Body Weight</label>
				<input type="text" id="bd" class="form-control" placeholder="kg">
			</div>
			<div class="form-group">
				<label>Hypoglycemia</label>
				<textarea id="hyp" class="form-control" placeholder="Treatment"></textarea>
			</div>
			<button type="submit" id="btn2" class="btn btn-outline-info">Save</button>
